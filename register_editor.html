<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow my-5">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control border">
              <small class="form-text text-danger feedback"></small>
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone" class="form-control border">
              <small class="form-text text-danger feedback"></small>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" id="email" name="email" class="form-control border">
              <small class="form-text text-danger feedback"></small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control border" autocomplete="off">
              <small class="form-text text-danger feedback"></small>
            </div>
            <div class="form-group">
              <label for="confirmPassword"></label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control border" autocomplete="off">
              <small class="form-text text-danger feedback"></small>
            </div>
            <div class="custom-control custom-switch mb-3">
              <input type="checkbox" class="custom-control-input" id="showPassword" name="showPassword">
              <label class="custom-control-label" for="showPassword">Show password</label>
            </div>
            <h2>Upload Credentials and Work History</h2>
            <button type="submit" class="btn btn-outline-dark" name="btn" disabled>Register</button>
            <div class="container">
              <label for="et_pb_contact_brand_file_request_0" class="et_pb_contact_form_label">Enter</label>
              <input type="file" id="et_pb_contact_brand_file_request_0" class="file-upload">
            </div>
          </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>
